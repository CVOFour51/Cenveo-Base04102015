<div class="login">
    <section class="order-cloud">
        <div id="login_box">
            <div id="login_form" class="animated bounceIn">
                <form class="form-signin" ng-submit="login()" name="LoginForm">
                    <h2 class="form-signin-heading animated fadeIn" style="text-align: center; color:#ECF8FF; text-shadow: 1px 1px 3px rgba(150, 150, 150, 1);"><i class="icon-cloud"></i><br />Order Cloud</h2>

                    <div class="text-warning" ng-bind-html="api"></div>
                    <div class="text-warning" ng-bind-html="msg"></div>
                    <div><input type="button" value="Take a picture" ng-click="getPic()" /><img style="width: 100px; heigth: 100px;" ng-src="{{taken}}" /></div>
                    <div><input type="button" value="Truth" ng-click="alert()" /></div>

                    <p class="alert-error">{{errorMessage}}</p>
                    <input autofocus class="input-block-level" type="text" ng-model="credentials.Username" placeholder="Username" />
                    <input class="input-block-level" type="password" ng-model="credentials.Password" placeholder="Password" />
                    <input class="btn btn-large btn-primary btn-block" id="451_btn_login" type="submit" value="Login" />
                </form>
            </div>
        </div>
    </section>
</div>
